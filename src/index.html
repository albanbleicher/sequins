<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚪</text></svg>">
    <title>Interactive Sequins</title>
</head>

<body>
    <div class="begin ">
        <div class="actions">
            <button id='start-w-image'>Pick colors from image</button>
            <input accept=".png,.jpg,.jpeg" type="file">
            or
            <button id="direct-start">Start without image →</button>
        </div>
    </div>
    <div class='loading hidden'>
        <h1>Loading...</h1>
    </div>
    <div class="grid-wrapper hidden">
        <h1>Sequins from all over the world</h1>
        <span>(the world meaning : this classroom)</span>
        <div class="grid">
        </div>
    </div>
    <canvas class="world"></canvas>
    <canvas width="500" height="500" class="custom"></canvas>
    <script type='text/javascript' src="../src/lib/gif.js"></script>

</body>

<script type='module' src='../src/scripts/main.js'></script>

</html>
